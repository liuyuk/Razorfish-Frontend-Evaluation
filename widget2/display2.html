<!DOCTYPE html>
<html>
    <head>
        <title>Data Management Widget</title>
        <style>
            @import url("styles2.css");
        </style>
        <!-- jQuery is used for showing/hiding different pages, and supporting highchart -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- External library named highchart is used to generate the pie graph -->
        <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="script2.js"></script>
                                                 
        </script>
    </head>
    <body>
        <!-- References are made and reserved to link to other pages -->
        <ul class="header">
            <li a href="#diagram" class="header stats">Diagram Stats</li>
            <li a href="#report" class="header report">Monthly Report</li>
        </ul>
        <!-- id is used instead of class to differenciate between div and ul/li css -->
        <div id="chart_container"></div>
        <div id="report_container">Coming Soon!</div>
        <ul class="footer">
            <li a href="#upload" class="footer upload">UPLOAD FILES</li>
            <li a href="#share" class="footer share">SHARE LINK</li>
            <li a href="#backup" class="footer backup">BACK UP</li>
        </ul>
    </body>
</html>
