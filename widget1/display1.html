<!DOCTYPE html>
<html>
    <head>
        <title>Profile Widget</title>
        <style>
            @import url("styles1.css");
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- jQuery is used to prevent the color of the like button from changing back -->
        <script type="text/javascript" src="script1.js"></script>
    </head>
    <body>
        <!-- Profile image -->
        <div>
            <img src="background1.jpg" width="400" height="200">
        </div>
        <!-- Container for profile picture and name -->
        <div class="profile_container">
            <div>
                <img src="icon1.png" class="profile_icon"
            </div>
            <div>
                <h1 class="header_one_font">Kim Liu</h1>
                <p class="paragraph_font">Welcome to his profile. Leave<br/>
                    a like or message him.</p>
            </div>
        </div>
        <!-- Container for connect, message, and like buttons -->
        <div class="buttons_container">
            <button class="connectandmessagebutton">Connect</button>
            <button class="connectandmessagebutton">Message</button>
            <button class="likebutton">Like</button>
        </div>
    </body>
</html>
